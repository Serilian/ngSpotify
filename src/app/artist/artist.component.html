<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length > 0">
      <img class="artist-img rounded-circle" src="{{artist.images[0].url}}"/>
    </div>
    <h1>{{artist.name}}</h1>
    <div *ngIf="artist.genres.length > 0">
      <strong>Genres: </strong><span *ngFor="let genre of artist.genres"> {{genre}} </span>
    </div>
  </header>
  <div class="artist-albums">
    <div class="row">
      <div *ngFor='let album of albums' class="col-md-3">
        <div class="card card-body album">
          <div *ngIf='album.images.length > 0'>
            <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
            <h5 class="mt-2">{{album.name}}</h5>
            <a class="btn btn-default btn-block" routerLink="/album/{{album.id}}">Album Details</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
