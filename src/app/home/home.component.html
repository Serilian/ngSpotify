<h1 class="text-center">Need music ?</h1>
<p class="lead text-center">Use the ngSpotify app to browse new releases and find your favourite music quickly </p>
<form class="form-inline justify-content-center mt-3">
  <input class="form-control" [(ngModel)]="searchStr" name="searchStr" type="text" placeholder="Search"
         (keyup)="searchMusic()">
</form>
<div class="mt-3" *ngIf="searchRes">
  <div class="my-1" *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res card card-body bg-faded text-light">
          <h4><a routerLink="artist/{{res.id}}">{{res.name}}</a></h4>
          <div class="text-light">
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres"> {{genre}} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
