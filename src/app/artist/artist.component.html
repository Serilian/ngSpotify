<div *ngIf="artist">
  <header class="artist-header">
    <div *ngIf="artist.images.length > 0">
      <img class="artist-img rounded-circle" src="{{artist.images[0].url}}"/>
    </div>
    <h1>{{artist.name}}</h1>
    <div *ngIf="artist.genres.length > 0">
      <strong>Genres: </strong><span *ngFor="let genre of artist.genres"> {{genre}} </span>
    </div>
  </header>
  <div class="artist-albums">
    <div class="row">
      <div *ngFor='let album of albums' class="col-sm-6 col-md-4 col-xl-3">
        <div class="card">
          <div *ngIf='album.images.length > 0'>
            <img class="card-img" src="{{album.images[0].url}}">
            <div class="card-body">
              <h5 class="card-title">{{album.name}}</h5>
              <a class="btn btn-primary" routerLink="/album/{{album.id}}">Album Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
